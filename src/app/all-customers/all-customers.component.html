<div class="container">

    <table class="table table-striped table-hover" *ngIf="allCustomers != null">
        <thead>
            <tr>
                <th scope="col">View</th>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th scope="col">Disrict</th>
            </tr>
        </thead>
        <tbody>

            <tr
                *ngFor="let customer of allCustomers| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; index as i ">
                <th><a routerLink="/customer/{{customer.id}}"><i class="fas fa-street-view"></i></a></th>
                <th>{{customer.id}}</th>
                <th>{{customer.firstName}}</th>
                <th>{{customer.lastName}}</th>
                <th>{{customer.phone}}</th>
                <th>{{customer.address}}</th>
                <th>{{customer.city}}</th>
                <th>{{customer.country}}</th>
                <th>{{customer.district}}</th>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2" *ngIf="allCustomers != null">
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="allCustomers.length"></ngb-pagination>
    </div>
</div>
